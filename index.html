<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Todo List</title>
    <meta name="Andrew" content="Andrew">
    <meta name="description" content="Use ToDo list app to explore and interact with the DOM">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1>My To Do list</h1>
    <form>
        <label>Task Name:
            <input id="task-input" type="text" placeholder="Complete assignment">
        </label>
        <button id="add-button" type="button">
            Add Task
        </button>
    </form>
    <ul id="to-do-list">
    </ul>

    <script id="todo-item-template" type="text/template">
        <li class="task">
            <label>
                <input class="checkbox" type="checkbox">
            </label>
            <!-- Task_Name -->
        </li>
    </script>

    <script src="js/script.js"></script>
</body>

</html>
